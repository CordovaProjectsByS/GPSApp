<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>GPSApp</title>
    </head>
    <body ng-app="app">
        <div class="app">
            <div ng-show="$root.isPhotoNearLocalization == true" class="close-photos-notification">
                <a ui-sref="nearPhotoList" ng-click="$root.isPhotoNearLocalization = false">Pokaż w pobliżu</a>
                <p class="exit-notification" ng-click="$root.closeNotification()">Zamknij</p>
            </div>
            <ui-view>
            </ui-view>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/appBundle.js"></script>
        <script src="scripts/angular/angular.js"></script>
        <script src="scripts/angular/angular-ui-router.js"></script>
        <script type="text/javascript" src="scripts/js/script.js"></script>
    </body>
</html>
