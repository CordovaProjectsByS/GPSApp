<h1>Photos</h1>


<button ui-sref="mainPage">Powrót</button>
<ul>
    <li ng-repeat="photo in photos">

        {{ photo.id }} {{ photo.desc }} {{ photo.content }} {{ photo.latitude }} {{ photo.longtitude }}

        <img ng-id-attr="{{ 'image' + photo.id }}">

        <button ng-click="delete(photo.id)">
            Usuń
        </button>
    </li>
</ul>
